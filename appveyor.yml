version: 1.1.{build}
os: Visual Studio 2017 RC
init:
- ps: $Env:LABEL = $Env:APPVEYOR_BUILD_NUMBER
build:
  verbosity: minimal
  publish_nuget: true
build_script:
- dotnet restore -v Minimal
- dotnet build -c %CONFIGURATION%
- dotnet pack -c %CONFIGURATION% -o .\artifacts 
test_script:
- cmd: dotnet test -c %CONFIGURATION% --no-build .\tests\TinyPng.Tests\
artifacts:
- path: artifacts\**\*.*
configuration: Release
deploy:
- provider: NuGet
  api_key:
    secure: Gerln5x/jQ3CsCjXe76zQuP2Rjh12sKBH2wj88LIpt1IQym1+6MlFVWmvx5j+KSw
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    branch: release
 